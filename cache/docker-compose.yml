networks:
  cache:
    name: cache
    driver: bridge

services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: ["redis-server", "--appendonly", "yes", "--bind", "0.0.0.0", "--protected-mode", "no"]
    networks:
      - "cache"
    volumes:
      - "./redis_data:/data"
    labels:
      - "traefik.enabled=false"

